<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Khách Hàng</title>
  <link href="output.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 font-['Inter'] min-h-screen p-4">
  <div class="container mt-5">
    <h1 class="mb-4 text-3xl font-bold text-center text-blue-700">Quản Lý Khách Hàng</h1>
    <form id="customerForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" class="form-control" id="customerName" placeholder="Họ và tên" required>
      </div>
      <div class="col-md-4">
        <input type="email" class="form-control" id="customerEmail" placeholder="Email" required>
      </div>
      <div class="col-md-3">
        <input type="tel" class="form-control" id="customerPhone" placeholder="Số điện thoại" required>
      </div>
      <div class="col-md-1 d-grid">
        <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Thêm</button>
      </div>
    </form>
    <table class="table table-bordered table-hover bg-white shadow-sm">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Họ và tên</th>
          <th>Email</th>
          <th>Số điện thoại</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="customerTable">
        <!-- Dữ liệu khách hàng sẽ được thêm ở đây -->
      </tbody>
    </table>
  </div>
  <script>
    let customers = [];
    const customerForm = document.getElementById('customerForm');
    const customerTable = document.getElementById('customerTable');

    customerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('customerName').value.trim();
      const email = document.getElementById('customerEmail').value.trim();
      const phone = document.getElementById('customerPhone').value.trim();
      if (name && email && phone) {
        customers.push({ name, email, phone });
        renderTable();
        customerForm.reset();
      }
    });

    function renderTable() {
      customerTable.innerHTML = '';
      customers.forEach((c, i) => {
        customerTable.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${c.name}</td>
            <td>${c.email}</td>
            <td>${c.phone}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteCustomer(${i})"><i class="fas fa-trash"></i> Xóa</button>
            </td>
          </tr>
        `;
      });
    }

    window.deleteCustomer = function(index) {
      customers.splice(index, 1);
      renderTable();
    }
  </script>
</body>
</html>
