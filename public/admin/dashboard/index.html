<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Quản Trị</title>
  <link href="../output.css" rel="stylesheet">
  <link href="../styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen font-['Inter']">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <a class="navbar-brand font-bold" href="#"><i class="fas fa-chart-line mr-2"></i>Dashboard Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="&">Tổng quan</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Khách hàng</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sản phẩm</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Đơn hàng</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Đăng xuất</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <h1 class="mb-4 text-3xl font-bold text-center text-blue-700">Bảng Điều Khiển Quản Trị</h1>
    <div class="row g-4 mb-5">
      <div class="col-md-3">
        <div class="card shadow-sm border-0">
          <div class="card-body text-center">
            <i class="fas fa-users fa-2x text-primary mb-2"></i>
            <h5 class="card-title">Khách hàng</h5>
            <p class="card-text fs-4 fw-bold">120</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0">
          <div class="card-body text-center">
            <i class="fas fa-box fa-2x text-success mb-2"></i>
            <h5 class="card-title">Sản phẩm</h5>
            <p class="card-text fs-4 fw-bold">58</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0">
          <div class="card-body text-center">
            <i class="fas fa-shopping-cart fa-2x text-warning mb-2"></i>
            <h5 class="card-title">Đơn hàng</h5>
            <p class="card-text fs-4 fw-bold">34</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0">
          <div class="card-body text-center">
            <i class="fas fa-money-bill-wave fa-2x text-danger mb-2"></i>
            <h5 class="card-title">Doanh thu</h5>
            <p class="card-text fs-4 fw-bold">120 triệu</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mb-4">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-primary text-white">Biểu đồ doanh thu (Demo)</div>
          <div class="card-body">
            <canvas id="revenueChart" height="120"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-4 mb-4">
        <div class="card shadow-sm border-0">
          <div class="card-header bg-success text-white">Thông báo</div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Có 2 đơn hàng mới</li>
              <li class="list-group-item">Khách hàng mới đăng ký</li>
              <li class="list-group-item">Sản phẩm sắp hết hàng</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Biểu đồ doanh thu demo
    const ctx = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['T1', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'],
        datasets: [{
          label: 'Doanh thu (triệu)',
          data: [12, 19, 3, 5, 2, 3, 10],
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        }
      }
    });
  </script>
</body>
</html>
