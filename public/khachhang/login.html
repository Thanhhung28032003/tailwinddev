<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechNews - Đăng Nhập</title>
  
  <!-- Favicon -->
  <link rel="icon" href="img/NEWS TECH.png" sizes="16x16">

  <!-- Styles -->
  <link href="../output.css" rel="stylesheet">
  <link href="../styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Scripts -->
  <script src="main.js" defer></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 font-['Inter'] min-h-screen flex items-center justify-center p-4">
  
  <!-- Background Pattern -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
    <div class="absolute top-40 left-40 w-80 h-80 bg-pink-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
  </div>

  <!-- Login Container -->
  <div class="relative w-full max-w-md">
    <!-- Logo Section -->
    <div class="text-center mb-8">
  <a href="../index.html" class="inline-flex items-center space-x-3 group">
        <img src="img/NEWS TECH.png" alt="TechNews Logo" class="w-16 h-16 object-contain rounded-2xl shadow-2xl group-hover:scale-110 transition-transform duration-300">
        <span class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">TechNews</span>
      </a>
      <p class="text-gray-600 mt-4">Đăng nhập để truy cập tài khoản của bạn</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl border border-white/20 p-8">
      <form id="loginForm" class="space-y-6">
        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">
            <i class="fas fa-envelope mr-2 text-blue-500"></i>
            Email
          </label>
          <div class="relative">
            <input 
              type="email" 
              id="email" 
              name="email" 
              required
              class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-white/50 backdrop-blur-sm"
              placeholder="Nhập email của bạn"
            >
            <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">
            <i class="fas fa-lock mr-2 text-blue-500"></i>
            Mật khẩu
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              class="w-full px-4 py-3 pl-12 pr-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 bg-white/50 backdrop-blur-sm"
              placeholder="Nhập mật khẩu"
            >
            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <button 
              type="button" 
              id="togglePassword"
              class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors duration-300"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <span class="text-sm text-gray-600">Ghi nhớ đăng nhập</span>
          </label>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors duration-300">
            Quên mật khẩu?
          </a>
        </div>

        <!-- Login Button -->
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>
          Đăng Nhập
        </button>

        <!-- Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Hoặc đăng nhập với</span>
          </div>
        </div>

        <!-- Social Login Buttons -->
        <div class="grid grid-cols-2 gap-4">
          <button 
            type="button" 
            class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl hover:bg-gray-50 transition-all duration-300 group"
          >
            <i class="fab fa-google text-red-500 mr-2 group-hover:scale-110 transition-transform duration-300"></i>
            <span class="text-sm font-medium text-gray-700">Google</span>
          </button>
          <button 
            type="button" 
            class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl hover:bg-gray-50 transition-all duration-300 group"
          >
            <i class="fab fa-facebook text-blue-600 mr-2 group-hover:scale-110 transition-transform duration-300"></i>
            <span class="text-sm font-medium text-gray-700">Facebook</span>
          </button>
        </div>

        <!-- Register Link -->
        <div class="text-center">
          <p class="text-gray-600">
            Chưa có tài khoản? 
            <a href="register.html" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors duration-300">
              Đăng ký ngay
            </a>
          </p>
        </div>
      </form>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
  <a href="../index.html" class="inline-flex items-center text-gray-600 hover:text-gray-800 transition-colors duration-300">
        <i class="fas fa-arrow-left mr-2"></i>
        Quay về trang chủ
      </a>
    </div>
  </div>

  <!-- Success/Error Toast -->
  <div id="toast" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-300 z-50">
    <div class="bg-white rounded-lg shadow-lg border-l-4 p-4 max-w-sm">
      <div class="flex items-center">
        <div id="toastIcon" class="flex-shrink-0 w-5 h-5 mr-3"></div>
        <div id="toastMessage" class="text-sm font-medium"></div>
      </div>
    </div>
  </div>

  <style>
    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }
    
    .animate-blob {
      animation: blob 7s infinite;
    }
    
    .animation-delay-2000 {
      animation-delay: 2s;
    }
    
    .animation-delay-4000 {
      animation-delay: 4s;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      const toast = document.getElementById('toast');

      // Toggle password visibility
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
      });

      // Handle form submission
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const email = formData.get('email');
        const password = formData.get('password');

        // Simulate login process
        showToast('Đang xử lý đăng nhập...', 'info');
        
        setTimeout(() => {
          if (email === 'admin@technews.vn' && password === '123456') {
            showToast('Đăng nhập thành công!', 'success');
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1500);
          } else {
            showToast('Email hoặc mật khẩu không đúng!', 'error');
          }
        }, 1000);
      });

      // Toast function
      function showToast(message, type) {
        const toastIcon = document.getElementById('toastIcon');
        const toastMessage = document.getElementById('toastMessage');
        
        toastMessage.textContent = message;
        
        // Set icon and color based on type
        if (type === 'success') {
          toastIcon.innerHTML = '<i class="fas fa-check-circle text-green-500"></i>';
          toast.classList.add('border-green-500');
        } else if (type === 'error') {
          toastIcon.innerHTML = '<i class="fas fa-exclamation-circle text-red-500"></i>';
          toast.classList.add('border-red-500');
        } else {
          toastIcon.innerHTML = '<i class="fas fa-info-circle text-blue-500"></i>';
          toast.classList.add('border-blue-500');
        }
        
        // Show toast
        toast.classList.remove('translate-x-full');
        
        // Hide toast after 3 seconds
        setTimeout(() => {
          toast.classList.add('translate-x-full');
        }, 3000);
      }
    });
  </script>
</body>
</html>
