<!DOCTYPE html>

<head>

    <title>Test API - MySQL Integration</title>

    </style>
</head>
<body>
    <h1>üß™ Test API - MySQL Integration</h1>
    
    <div class="container">
        <h2>üìä Health Check</h2>
        <div class="api-section">
            <button onclick="checkHealth()">Ki·ªÉm tra k·∫øt n·ªëi</button>

    </div>

    <div class="container">
        <h2>üì¶ Qu·∫£n l√Ω S·∫£n ph·∫©m</h2>
        
        <div class="api-section">
            <h3>L·∫•y t·∫•t c·∫£ s·∫£n ph·∫©m</h3>
            <button onclick="getAllProducts()">L·∫•y s·∫£n ph·∫©m</button>
            <div id="get-products-result" class="result"></div>
        </div>

        <div class="api-section">
            <h3>T·∫°o s·∫£n ph·∫©m m·ªõi</h3>
            <div class="form-group">
                <label>T√™n s·∫£n ph·∫©m:</label>
                <input type="text" id="product-name" placeholder="Nh·∫≠p t√™n s·∫£n ph·∫©m">
            </div>
            <div class="form-group">
                <label>Gi√° (VNƒê):</label>
                <input type="number" id="product-price" placeholder="Nh·∫≠p gi√°">
            </div>
            <div class="form-group">
                <label>Gi√° khuy·∫øn m√£i (VNƒê):</label>
                <input type="number" id="product-sale-price" placeholder="Nh·∫≠p gi√° khuy·∫øn m√£i (t√πy ch·ªçn)">
            </div>
            <div class="form-group">
                <label>Danh m·ª•c:</label>
                <select id="product-category">
                    <option value="smartphone">Smartphone</option>
                    <option value="laptop">Laptop</option>
                    <option value="tablet">Tablet</option>
                    <option value="smarthome">Smart Home</option>
                    <option value="xe">Xe</option>
                </select>
            </div>
            <div class="form-group">
                <label>M√¥ t·∫£:</label>
                <textarea id="product-description" rows="3" placeholder="Nh·∫≠p m√¥ t·∫£ s·∫£n ph·∫©m"></textarea>
            </div>
            <div class="form-group">
                <label>S·ªë l∆∞·ª£ng t·ªìn kho:</label>
                <input type="number" id="product-stock" value="0">
            </div>
            <button onclick="createProduct()">T·∫°o s·∫£n ph·∫©m</button>
            <div id="create-product-result" class="result"></div>
        </div>

        <div class="api-section">
            <h3>T√¨m ki·∫øm s·∫£n ph·∫©m</h3>
            <input type="text" id="search-query" placeholder="Nh·∫≠p t·ª´ kh√≥a t√¨m ki·∫øm">
            <button onclick="searchProducts()">T√¨m ki·∫øm</button>
            <div id="search-result" class="result"></div>
        </div>

        <div class="api-section">
            <h3>L·∫•y s·∫£n ph·∫©m theo danh m·ª•c</h3>
            <select id="category-filter">
                <option value="smartphone">Smartphone</option>
                <option value="laptop">Laptop</option>
                <option value="tablet">Tablet</option>
                <option value="smarthome">Smart Home</option>
                <option value="xe">Xe</option>
            </select>
            <button onclick="getProductsByCategory()">L·ªçc theo danh m·ª•c</button>
            <div id="category-result" class="result"></div>
        </div>
    </div>

    <div class="container">
        <h2>üå± Th√™m d·ªØ li·ªáu m·∫´u</h2>
        <div class="api-section">
            <button onclick="seedData()">Th√™m d·ªØ li·ªáu m·∫´u</button>
            <div id="seed-result" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000/api';

        // Ki·ªÉm tra k·∫øt n·ªëi
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('health-result').innerHTML = JSON.stringify(data, null, 2);
                document.getElementById('health-result').className = 'result success';
            } catch (error) {
                document.getElementById('health-result').innerHTML = `L·ªói: ${error.message}`;
                document.getElementById('health-result').className = 'result error';
            }
        }

        // L·∫•y t·∫•t c·∫£ s·∫£n ph·∫©m
        async function getAllProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                document.getElementById('get-products-result').innerHTML = JSON.stringify(data, null, 2);
                document.getElementById('get-products-result').className = 'result success';
            } catch (error) {
                document.getElementById('get-products-result').innerHTML = `L·ªói: ${error.message}`;
                document.getElementById('get-products-result').className = 'result error';
            }
        }

        // T·∫°o s·∫£n ph·∫©m m·ªõi
        async function createProduct() {
            const productData = {
                name: document.getElementById('product-name').value,
                price: parseInt(document.getElementById('product-price').value),
                salePrice: document.getElementById('product-sale-price').value ? parseInt(document.getElementById('product-sale-price').value) : null,
                category: document.getElementById('product-category').value,
                description: document.getElementById('product-description').value,
                stock: parseInt(document.getElementById('product-stock').value)
            };

            if (!productData.name || !productData.price) {
                alert('Vui l√≤ng nh·∫≠p t√™n v√† gi√° s·∫£n ph·∫©m!');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });
                const data = await response.json();
                document.getElementById('create-product-result').innerHTML = JSON.stringify(data, null, 2);
                document.getElementById('create-product-result').className = 'result success';
                
                // Reset form
                document.getElementById('product-name').value = '';
                document.getElementById('product-price').value = '';
                document.getElementById('product-sale-price').value = '';
                document.getElementById('product-description').value = '';
                document.getElementById('product-stock').value = '0';
            } catch (error) {
                document.getElementById('create-product-result').innerHTML = `L·ªói: ${error.message}`;
                document.getElementById('create-product-result').className = 'result error';
            }
        }

        // T√¨m ki·∫øm s·∫£n ph·∫©m
        async function searchProducts() {
            const query = document.getElementById('search-query').value;
            if (!query) {
                alert('Vui l√≤ng nh·∫≠p t·ª´ kh√≥a t√¨m ki·∫øm!');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/products/search/${encodeURIComponent(query)}`);
                const data = await response.json();
                document.getElementById('search-result').innerHTML = JSON.stringify(data, null, 2);
                document.getElementById('search-result').className = 'result success';
            } catch (error) {
                document.getElementById('search-result').innerHTML = `L·ªói: ${error.message}`;
                document.getElementById('search-result').className = 'result error';
            }
        }

        // L·∫•y s·∫£n ph·∫©m theo danh m·ª•c
        async function getProductsByCategory() {
            const category = document.getElementById('category-filter').value;
            try {
                const response = await fetch(`${API_BASE}/products/category/${category}`);
                const data = await response.json();
                document.getElementById('category-result').innerHTML = JSON.stringify(data, null, 2);
                document.getElementById('category-result').className = 'result success';
            } catch (error) {
                document.getElementById('category-result').innerHTML = `L·ªói: ${error.message}`;
                document.getElementById('category-result').className = 'result error';
            }
        }

        // Th√™m d·ªØ li·ªáu m·∫´u
        async function seedData() {
            try {
                const response = await fetch(`${API_BASE}/products/seed`, {
                    method: 'POST'
                });
                const data = await response.json();
                document.getElementById('seed-result').innerHTML = JSON.stringify(data, null, 2);
                document.getElementById('seed-result').className = 'result success';
            } catch (error) {
                document.getElementById('seed-result').innerHTML = `L·ªói: ${error.message}`;
                document.getElementById('seed-result').className = 'result error';
            }
        }

        // Ki·ªÉm tra k·∫øt n·ªëi khi trang load
        window.onload = function() {
            checkHealth();
        };
    </script>
</body>
</html>
